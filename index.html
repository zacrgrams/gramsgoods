<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create art build experience</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #F2F0EF;
            overflow: auto;
            position: relative;
            font-family: sans-serif;
        }

        #gallery {
            width: 100%;
            height: 100%;
            position: relative;
            overflow-x: auto; /* Allows horizontal scrolling */
            white-space: nowrap; /* Ensures all items line up horizontally */
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6em;
            z-index: 100; /* Ensures the title is always visible */
        }

        img.draggable {
            position: absolute;
            cursor: grab;
            border: 6px solid blue; /* Blue border added */
            transition: transform 0.2s ease-in-out;
            z-index: 200; /* Ensures images are above the information blocks */
            display: inline-block; /* Aligns images horizontally */
            width: auto; /* Width controlled by inline styles for individual sizing */
        }

        img.draggable:active {
            cursor: grabbing;
        }

        .info-block {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 50; /* Lower z-index to keep behind the images */
        }

        .time-display {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for visibility */
            color: white;
            padding: 5px 10px;
            font-size: 1.2em;
            border-radius: 5px;
            z-index: 1000; /* Very high to ensure it's above all other content */
        }
    </style>
</head>
<body>
    <div class="title">grams</div>
    <div id="gallery">
        <img src="3.jpg" class="draggable" style="width: 300px; height: auto;" alt="Art Piece 1">
        <img src="2.jpg" class="draggable" style="width: 450px; height: auto;" alt="Art Piece 2">
        <img src="1.jpg" class="draggable" style="width: 600px; height: auto;" alt="Art Piece 3">
        <div class="info-block" style="width: 100px; height: 100px;">create</div>
        <div class="info-block" style="width: 150px; height: 100px;">experience</div>
        <div class="info-block" style="width: 120px; height: 100px;">build</div>
        <div class="info-block" style="width: 130px; height: 100px;">wonder</div>
        <div class="info-block" style="width: 110px; height: 100px;">blue</div>
        <a href="info1.html" style="text-decoration: none; color: inherit;">
            <div class="info-block" style="width: 140px; height: 100px;">grams</div>
        </a>
    </div>
    <div class="time-display" id="time">Loading time...</div>

    <script>
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = element.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX || e.touches[0].clientX;
                pos4 = e.clientY || e.touches[0].clientY;
                document.onmouseup = document.ontouchend = closeDragElement;
                document.onmousemove = document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - (e.clientX || e.touches[0].clientX);
                pos2 = pos4 - (e.clientY || e.touches[0].clientY);
                pos3 = e.clientX || e.touches[0].clientX;
                pos4 = e.clientY || e.touches[0].clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = document.ontouchend = null;
                document.onmousemove = document.ontouchmove = null;
            }
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const draggables = document.querySelectorAll('.draggable');
            draggables.forEach(el => makeDraggable(el));
            setInterval(updateTime, 1000);
            updateTime();
        });
    </script>
</body>
</html>
